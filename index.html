<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
</head>
<body>
  <h1>My Portfolio</h1>
  <div id="gallery"></div>

  <script>
    const images = [
      "Screenshot_20250827-210635_Photos.png",
      "Screenshot_20250827-210710_Photos.png",
      "Screenshot_20250827-210725_Photos.png",
      "Screenshot_20250827-210750_Photos.png",
      "Screenshot_20250827-210851_Photos.png",
      "Screenshot_20250827-210920_Photos.png",
      "pic2.jpg",
      "pic3.jpg"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(img => {
      const el = document.createElement("img");
      el.src = img;
      el.width = 400; // resize nicely
      el.style.margin = "10px";
      gallery.appendChild(el);
    });
  </script>

  <hr>

  <p>
    Visitor Ticket 🎟️:
    <img src="https://visitor-badge.laobi.icu/badge?page_id=spitzenkorper-creator.Portfolio" alt="visitor badge">
  </p>
</body>
</html>
