<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      background-color: #111;   /* near-black */
      color: #eee;              /* light text */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #gallery {
      display: flex;
      flex-direction: column;   /* stack images vertically */
      align-items: center;      /* center horizontally */
    }

    #gallery img {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin: 10px 0;          /* vertical spacing between images */
      width: 400px;            /* fixed width */
      max-width: 90%;          /* responsive on small screens */
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  <div id="gallery"></div>

  <script>
    const images = [
      "Screenshot_20250827-210635_Photos.png",
      "Screenshot_20250827-210710_Photos.png",
      "Screenshot_20250827-210725_Photos.png",
      "Screenshot_20250827-210750_Photos.png",
      "Screenshot_20250827-210851_Photos.png",
      "Screenshot_20250827-210920_Photos.png",
      "Screenshot_20250827-211306_Photos.png",
      "Screenshot_20250827-211428_Photos.png",
      "Screenshot_20250827-211502_Photos.png",
      "Screenshot_20250827-211520_Photos.png",
      "Screenshot_20250827-211523_Photos.png",
      "Screenshot_20250827-211542_Photos.png",
      "Screenshot_20250827-211557_Photos.png"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(img => {
      const el = document.createElement("img");
      el.src = img;
      gallery.appendChild(el);
    });
  </script>

  <hr>

  </p>
</body>
</html>
